<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 id="heading"><u>Student Registration Form</u></h1>


    <form class="registration-form" onsubmit="return validateForm()">

        <div class="form-group">
            <h2>Details</h2>
            <div class="inside-form">
                <label for="fname">First Name:</label>
                <input type="text" name="fname" id="fname" required>
                <span class="error" id="fnameError"></span>
            </div>
        </div>

        <div class="form-group">
            <div class="inside-form">
                <label for="lname">Last Name:</label>
                <input type="text" name="lname" id="lname" required>
                <span class="error" id="lnameError"></span>
            </div>
        </div>

        <h3>Select your Gender</h3>
        <div class="form-group">
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
        </div>

        <div class="form-group">
            <div class="inside-form">
                <label for="phone">Phone no:</label>
                <input type="tel" id="phone" name="phoneno" placeholder="9847985647" required>
                <span class="error" id="phoneError"></span>
            </div>
        </div>


        <div class="form-group">
            <div class="inside-form">
                <label for="email">Email:</label>
                <input type="email" name="email" id="mail" placeholder="sachin@12gmail.com" required>
                <span class="error" id="emailError"></span>
            </div>
        </div>


        <div class="form-group">
            <div class="inside-form">
                <label for="fathername">Father's Name:</label>
                <input type="text" id="fathername" name="fathername">
            </div>
        </div>

        <div class="form-group">
            <div class="inside-form">
                <label for="mothername">Mother's Name:</label>
                <input type="text" id="mothername" name="mothername">
            </div>
        </div>

        <div class="form-group">
            <div class="inside-form">
                <label for="course">Select Course:</label>
                <select id="course" name="course">
                    <option value="">Choose Course</option>
                    <option value="bca">BCA</option>
                    <option value="bit">BIT</option>
                    <option value="bce">BCE</option>
                    <option value="bba">BBA</option>
                </select>
                <span class="error" id="courseError"></span>
            </div>
        </div>

        <h3>Select Your Interest</h3>
        <div class="form-group">

            <input type="checkbox" id="cybersec" name="interest" value="Cybersecurity">
            <label for="cybersec">Cybersecurity</label>
            <input type="checkbox" id="datasci" name="interest" value="datascience">
            <label for="datasci">Data Science</label>
            <input type="checkbox" id="ai" name="interest" value="AI">
            <label for="ai">AI</label>
        </div>

        <div class="form-group">
            <label class="about" for="text">About Yourself:</label><br>
            <textarea id="aboutme" name="textarea" placeholder="About YourSelf" rows="3" cols="50"></textarea>
        </div>

        <div class="form-group">
            <div class="inside-form">
                <label for="hobby">Hobby:</label>
                <select id="hobby" name="hobby">
                    <option value="">Your Hobby</option>
                    <option value="singing">Singing</option>
                    <option value="dancing">Dancing</option>
                    <option value="football">Football</option>
                    <option value="chess">Chess</option>

                </select>
            </div>
        </div>

        <div class="button-group">
            <div>
                <button class="submit" type="submit">Submit</button>
                <button class="reset" type="reset">Reset</button>
            </div>
        </div>


    </form>
    <script src="registration.js"></script>

</body>

</html>
